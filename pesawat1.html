<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Survival</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon/icon.png">
</head>
<body>
    <h1>Spacecraft Survival</h1>
    <h3>Score : <span id="score">0</span></h3>
    <div id="main" style="background-position-y: 0;">
        <div id="area">
            <div id="plane" style="margin-left: 170px; margin-top: 400px;"></div>
            <div id="meteor" style="margin-top: 600px;"></div>
        </div>
        
        <div class="popup" id="popup">
            <h2>Result</h2>
            <h3>Score : <span id="result"></span></h3>
            <button type="button" onclick="closePopup()">Ulangi Game</button>
            <button type="button" id="menuButton">Kembali Ke Menu Utama</button>
        </div>

    </div>
    <div class="menu">
        <div class="pause" onclick="openPopupPause">
            <img id="pauseIcon" src="icon/pause.png" alt="">
            <span class="teks-pause">pause</span>
        </div>
        <div class="musik" onclick="toggleMusic()">
            <img id="musik-icon" src="icon/audio.png" alt="">
            <span class="teks-musik">Musik</span>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>

</body>
</html>
