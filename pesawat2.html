<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Survival</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="icon" type="image/x-icon" href="icon/icon.png">
</head>
<body class="body-2">
    <h1>Spacecraft Survival</h1>
    <h3>Score : <span id="score-2">0</span></h3>
    <div id="main-2" style="background-position-y: 0;">
        <div id="area-2">
            <div id="plane-2" style="margin-left: 170px; margin-top: 400px;"></div>
            <div id="meteor-2" style="margin-top: 600px;"></div>
            
        </div>
        <div class="popup-2" id="popup-2">
            <h2>Result</h2>
            <h3>Score : <span id="result-2"></span></h3>
            <button id="button-2" type="button" onclick="closePopup()">Ulangi Game</button>
            <button type="button-2" id="menuButton-2">Kembali Ke Menu Utama</button>
        </div>
    </div>

    <div class="menu">
        <div class="pause" onclick="openPopupPause">
            <img id="pauseIcon" src="icon/pause.png" alt="">
            <span class="teks-pause">pause</span>
        </div>
        <div class="musik" onclick="toggleMusic()">
            <img id="musik-icon" src="icon/audio.png" alt="">
            <span class="teks-musik">Musik</span>
        </div>
    </div>

    <script type="text/javascript" src="script2.js"></script>

</body>
</html>
